<!DOCTYPE html>
<html>

<head>
  <title>Ms Merriweather</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 id="temp">
      <!--Temp -->
    </h1>
    <p id="desc">
      <!-- description -->
    </p>
    <form id="form">
      <input id="zip" type="number" placeholder="zip code"
        title="Please Enter a valid Zip Code" pattern="^\d{5}(?:[-\s]\d{4})?$">
      <button type="submit">Search</button>
    </form>
  </div>

  <script>
    // ------------------------------------------------------
    // Developer Code

    // Get Element refererences
    const tempEl = document.getElementById('temp')
    const descEl = document.getElementById('desc')
    const formEl = document.getElementById('form')
    const zipInput = document.getElementById('zip')

    const apiKey = '10e06290bdc315aecdb146eab76c1807'

    // Define event listeners
    formEl.addEventListener('submit', (e) => {
      e.preventDefault()
      const zip = zipInput.value
      getWeather(apiKey, zip, handleWeatherData)
    })

    // Functions
    function handleWeatherData(weatherData) {
      const tempEl = document.getElementById('temperature');
      const descEl = document.getElementById('description');

      tempEl.innerHTML = weatherData.main.temp;
      descEl.innerHTML = weatherData.weather[0].description;
    }


  </script>
</body>

</html>
